<html>

<head>
  <title>Roast API</title>


  <link rel="icon" href="favicon-32x32.png" type="image/png" />


  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Roast API - Dom K" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <style>
    body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

    body {
      background-color: powderblue;
    }

    p {
      font-family: 'Fredoka', sans-serif;
    }

    h1 {
      font-family: 'Bungee Shade', cursive;
    }

    html {
      height: 100%;
    }

    body {
      margin: 0;
    }

    .bg {
      animation: slide 3s ease-in-out infinite alternate;
      background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
      bottom: 0;
      left: -50%;
      opacity: .5;
      position: fixed;
      right: -50%;
      top: 0;
      z-index: -1;
    }

    .bg2 {
      animation-direction: alternate-reverse;
      animation-duration: 4s;
    }

    .bg3 {
      animation-duration: 5s;
    }

    .content {
      background-color: rgba(255, 255, 255, .8);
      border-radius: .25em;
      box-shadow: 0 0 .25em rgba(0, 0, 0, .25);
      box-sizing: border-box;
      left: 50%;
      padding: 10vmin;
      position: fixed;
      text-align: center;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    p#intro {
      animation: color-change 1s infinite;
      font-size: large;
    }

    @keyframes color-change {
      0% {
        color: #FFC42E;
      }

      50% {
        color: blue;
      }

      100% {
        color: #FFC42E;
      }
    }

    @keyframes slide {
      0% {
        transform: translateX(-25%);
      }

      100% {
        transform: translateX(25%);
      }
    }

    button {
      display: inline-block;

      font-size: 20px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 15px;
      box-shadow: 0 9px #999;
      padding: 5px 5px;

    }

    button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
  </style>
</head>

<body>
  <div class="topnav" id="myTopnav">
    <a style="font-family: 'Fredoka', sans-serif;" href="/home" class="active">Home</a>
    <a style="font-family: 'Fredoka', sans-serif;" href="/intro">Intro</a>
    <a style="font-family: 'Fredoka', sans-serif;" href="/signup">Sign Up</a>
    <a style="font-family: 'Fredoka', sans-serif;" href="/api">API</a>
    <a style="font-family: 'Fredoka', sans-serif;" href="/all">All</a>
    <a style="font-family: 'Fredoka', sans-serif;" href="/forgot">Forgot</a>
    <a style="font-family: 'Fredoka', sans-serif;" href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>

  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <div class="content">
    <h1>Hello There!</h1>
    <p>Welcome to the Roast's API! create your API Key</p>
    <p> and access the API by reading the Docs!</p>
    <button style="font-family: 'Fredoka', sans-serif;" onclick="window.location.href='/signup'">Sign Up! <i
        class="fa fa-sign-in" aria-hidden="true" style="font-size:36px"></i></button>
    <button style="font-family: 'Fredoka', sans-serif;"
      onclick="window.location.href='https://damodar-kamani.gitbook.io/roast-api/'">Documentation!<i
        class="fa fa-github" style="font-size:36px"></i></button>

  </div>

</body>

</html>
